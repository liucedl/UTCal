<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="x-ua-compatible" content="IE=9" />
<title>UT Calculate System</title>
<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/calendar.css">
<link rel="stylesheet" href="css/amazeui.min.css">
<link rel="stylesheet" href="css/timedropper.css">
</head>  
<body><script src="/demos/googlegg.js"></script>
<div id="div1"></div>

<!--录入信息口-->
<div class="am-modal am-modal-no-btn  hd_info_modal" tabindex="-1" id="calendar-modal-1">
  <div class="am-modal-dialog radius">
	<div class="am-modal-hd">信息登陆
	  <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
	</div>
	<div class="am-modal-bd">
	  <div class="am-margin-sm">
		<form action="Information_confirm.jsp" class="am-form am-form-inline" method="post"> 
		  <div class="hd-work-type">
			<div class="hd-work-block">
				<label class="hd-type-label" >类型:</label>
				<div class="hd-type-select">
					<select data-am-selected class="am-u-sm-10" id="hd-type-option" method="post">
					 <!--  <option value="workday" selected>工作时间</option> -->
					  <!-- <option value="freeday" >非工作日</option> -->
					  <!-- <option value="lawday" >法定假日</option> -->
					  <!-- <option value="tradeday" >调休日</option> -->
					  <option value="workday" selected>加班</option>
					  <option value="tradeday" >休假</option>
					</select>
				</div>
			</div>
			<div class="stone"></div>
			
		  </div>
		 <div class="hd-work-date">
			  <div class="hd-work-block">
					<label for="hd-start-date" class="am-form-label">日期:</label>
					<div class="am-form-group am-form-icon">
						<i class="am-icon-calendar"></i>
						<input id="hd-start-date" type="text" class="am-form-field" placeholder="日期" data-am-datepicker readonly required method="post">
					</div>
			  </div>
<!-- 			  <div class="hd-work-block">
				  <label for="hd-end-date" class="am-form-label">至</label>
				  <div class="am-form-group am-form-icon">
					<i class="am-icon-calendar"></i>
					<input id="hd-end-date" type="text" class="am-form-field" placeholder="结束日期" data-am-datepicker readonly required>
				  </div>
			  </div> -->
		  </div>
		  
		  <div class="hd-work-date">
			  <div class="hd-work-block">
					<label  class="am-form-label">时数:</label>
					<div class="am-form-group am-form-icon">
						<input id="hours" type="text" class="am-form-field" method="post"></div>
			  </div>
			  <div class="hd-work-block">
				  <label for="hd-end-date" class="am-form-label">小时</label>
				  <div class="am-form-group am-form-icon">
					</div>
			  </div>
		  </div>
		  
		  		
		  <div class="hd-work-btns">
			<button type="button" class="am-btn am-btn-secondary" id="calendar_confirm_btn">确定</button>
			<button type="button" class="am-btn am-btn-default" onClick="close_modal();">取消</button>
		  </div>
		  <div class="stone"></div>
		</form>
	  </div>
	</div>
  </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/amazeui.min.js" charset="utf-8"></script>
<script src="js/timedropper.js" charset="utf-8"></script>
<script src="js/calendar.js" charset="utf-8"></script>
<script type="text/javascript">
	/*日历*/
	loading_calendar("div1","en");
</script>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
<p>Browser:360,FireFox,Chrome,Safari,Opera,Maxthon,Sogou,Theworld.IE8 version and below is not available.</p>

</div>
</body>
</html>
